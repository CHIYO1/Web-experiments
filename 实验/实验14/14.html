<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="14.css">
    <script src="14.js"></script>
</head>
<body>
    <video id="myvideo" src="http://ssbylw.scnu.edu.cn/ice.mp4" preload="preload" controls="controls"></video>
    <div id="box" class="box">
        <div id="play" class="play"></div>
        <div id="progress" class="progress">

            <div id="control" class="control"></div>

            <div id="volume-bar" class="volume-bar"></div>
            <div id="volume-control" class="volume-control"></div>
        </div>
        <div id="full" class="full"></div>
    </div>
